  <title>Mi primera web</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background: #222;
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 30px;
      flex: 1;
    }

    img {
      width: 200px;
      border-radius: 10px;
      margin: 20px 0;
      animation: aparecer 1.2s ease;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    footer {
      background: #222;
      color: #ccc;
      padding: 25px 15px;
      font-size: 14px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
    }

    footer a:hover {
      color: white;
    }

    .social {
      margin: 15px 0;
    }

    .social a {
      font-size: 15px;
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .social a:hover {
      background: #444;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      button {
        width: 100%;
        max-width: 300px;
      }

      img {
        max-width: 100%;
      }
    }
  </style>
</head>
